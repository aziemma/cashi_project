services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cashi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cashi-frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://backend:8000
    command: python -m streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped
